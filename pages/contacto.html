    <!-- Contenido principal -->
    <main class="container py-4" id="contac">
      <h1 class="mb-4">Contáctanos</h1>
      <div class="row" id="parr">
        <div class="col-md-6">
          <p>
            Si tienes alguna pregunta o comentario sobre nuestros productos, no
            dudes en contactarnos:
          </p>
          <ul>
            <li><strong>Teléfono:</strong> 555-1234</li>
            <li><strong>Correo electrónico:</strong> info@tiendadevinos.com</li>
            <li><strong>Dirección:</strong> 123 Calle Principal, Ciudad</li>
          </ul>
        </div>
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="mensaje"
                name="mensaje"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Enviar mensaje
            </button>
          </form>
        </div>
      </div>
    </main>
